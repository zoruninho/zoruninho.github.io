# Setup
title:            Zoru.co
tagline:          'ASMR and stuff'
description:      'Personnal website of Zoru, student and content producer'
url:              http://zoru.co
baseurl:          ""

#Pagination setup
paginate:         5
paginate_path: "/posts/:num/"

# Includes an icon in the footer for each username you enter
footer-links:
  email: zoruasmr@gmail.com
  facebook: Zoruasmr
  github: zoruninho
  instagram: zoruasmr/
  linkedin: pfacq
  twitter: zoruasmr
  youtube: user/Zoruasmr # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-45012883-1

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: http://www.zoru.co

#Language configuration
defaults:
  -
    scope:
      path: "_posts/en"
    values:
      lang: "en"
      layout: "post"
  -
    scope:
      path: "_posts/fr"
    values:
      lang: "fr"
      layout: "post"
  -
    scope:
      path: "pages/fr"
    values:
      lang: "fr"
      layout: "page"
  -
    scope:
      path: "pages/en"
    values:
      lang: "en"
      layout: "page"

# Dependencies

markdown: redcarpet
redcarpet:
  extensions: ['smart', 'superscript']
  
highlighter: pygments

# Permalinks

permalink: /:categories/:title

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-paginate #enables pagination

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME
