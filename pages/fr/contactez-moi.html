---
title: "Contactez-moi"
idName: "contactMe"
order: 7
---

<div id="form-div">
    <form class="form" action="https://formspree.io/zoruasmr@gmail.com" method="POST">
        <p class="name">
            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nom" id="name" />
        </p>
        <p class="email">
            <input type="email" name="_replyto" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>
        <p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Votre message"></textarea>
        </p>
        <div class="submit">
            <input type="submit" value="ENVOYER" id="button-blue"/>
            <div class="ease"></div>
        </div>
        <input type="hidden" name="_subject" value="Mail sent on zoru.co" />
        <input type="hidden" name="_next" value="http://zoru.co" />
        <input type="text" name="_gotcha" style="display:none" />
    </form>
</div>
